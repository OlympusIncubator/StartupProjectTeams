---
layout: default
---
    {% assign project_order = site.projects | sort: 'date' | reverse %}
    {% for project in project_order %}
    <div class="small-12 medium-4 large-3 columns thumbnail-tile">
        <a class="post-link" href="{{ project.website }}">
            <div>
            <img class="thumbnail-image" src="img/thumbnails/{{ project.thumbnail }}">
            </div>
            <div class="thumbnail-container">
                <h1 src="{{ project.name }}"></h1>
                <h2 class ="italics" src="{{ project.tagline }}"></h2>
                <p src="{{ project.description }}"></p>
                <p class = "bold">Founders:</p>
                <p src="{{ project.founders }}"></p>
            </div>
        </a>
    </div>
    {% endfor %}
