---
layout: default
---

{% assign project_test = site.projects | sort: 'name' %}
{% for project in project_test %}
        <div class="small-6 medium-4 large-4 cell">
            <div class="card">
                <div class="logo-container">
                    <img src="img/logos/{{project.logo}}" alt="{{project.name}}">
                </div>
                <div class="card-content">
                    <h1>{{project.name}}</h1>
                    <h2>{{project.tagline}}</h2>
                    <p>{{project.description}}</p>
                    <p class="founders">Founders</p>
                    <p>{{project.founders}}</p>
                </div>
            </div>
        </div>
{% endfor %}
